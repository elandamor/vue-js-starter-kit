<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="utf-8">
		<meta name="theme-color" content="">
		<meta name="msapplication-TileColor" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="Thandolwethu Mpofu">
        <title>vue-js Starter Kit by Elandamor</title>
		<!-- Add to home screen for Safari on iOS -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-title" content="">
		<meta name="msapplication-TileImage" content="">
	    <link rel="icon" href="">
		<link rel="mask-icon" href="" color="black">
	    <link rel="manifest" href="">
    </head>
    <body>
		<div id="app">
			<header class="app-header">
				<nav>
					<nav-item v-for="link in navLinks" v-bind:nav="link"></nav-item>
				</nav>
			</header>
			<app-view>
				<app-content></app-content>
			</app-view>
		</div>

		<script>
		    (function() {
				document.documentElement.className = 'js';

		        function addBootstrap () {
		            var bootstrap = document.createElement('script');
					bootstrap.src = 'static/js/bootstrap.js';
		            bootstrap.setAttribute('async','');

		            document.head.appendChild(bootstrap);
		        }

		        addBootstrap();
		    })();
		</script>

		<template id="tpl-toast">
		    <div class="toast">
		        <div class="toast__content"></div>
				<button class="pd-button toast__action" data-action="False" aria-label="None" title="" tabindex="-1"></button>
		    </div>
		</template>
		<div class="toast-container" role="alert"></div>
    </body>
</html>
